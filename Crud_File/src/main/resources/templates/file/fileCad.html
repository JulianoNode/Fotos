<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
			<div class="album py-0 bg-light">
				<div>
					<img class="d-block mx-auto" th:src="@{/image/top.png}"
						width="1080" height="80">
				</div>


				<div class="container">
					<div class="container">
						<h2 class="d-flex justify-content-center">Cadastro de Imagem</h2>
					</div>
					<hr class="id_hr1">
					<hr class="id_hr2">
					<hr class="id_hr3">
					<div class="d-flex justify-content-center">
						<div class="col-md-12">
							<div th:replace="fragments/alert"></div>
							<form th:action="@{/files/salvar}" th:object="${file}"
								method="POST" class="was-validated"
								enctype="multipart/form-data">
								<!-- Card de imagem -->
								<script src="static\js\file.js"></script>
								<div class="card" id="imageCard">
									<img th:src="@{/image/image.png (id=${file.id})}"
										alt="Imagem Selecionada" id="imagePreview"> <br>
									<div class="col-sm-12">
										<!-- BotÃ£o de upload de imagem -->
										<input type="file" class="form-control custom-file-input"
											id="fileImage" name="fileImage" accept="image/*"
											onchange="previewImage(event)"> <label
											for="fileImage" class="file-label">Escolher Imagem</label>
									</div>
								</div>

								<input type="hidden" th:field="*{id}" />
								<div class="form-group row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-primary"
											data-toggle="tooltip" data-placement="right"
											title="Cadastrar">
											Cadastrar <i class="fas fa-save"></i>
										</button>
									</div>
								</div>
							</form>
							<hr class="id_hr">
							<h2 class="d-flex justify-content-center">Lista de Imagem</h2>
							<hr class="id_hr1">
							<hr class="id_hr2">
							<hr class="id_hr3">
							<table id="table-fileCrud"
								class="table table-sm table-striped table-bordered nowrap"
								style="width: 100%">
								<thead class="thead-dark">
									<tr>
										<th scope="col">ID</th>
										<th scope="col">Image</th>
										<th scope="col">Nome</th>
										<th scope="col">Editar</th>
										<th scope="col">Excluir</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>
	</section>
	<script th:src="@{/js/file.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
