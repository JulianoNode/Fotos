<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<main role="main">
			<br> <br>
			<div>
				<img class="d-block mx-auto" th:src="@{/image/top.png}" width="1080"
					height="80">
			</div>

			<div class="album py-2 bg-light">
				<div class="container">
					<div class="container">
						<h2 class="d-flex justify-content-center">Cadastro de
							File</h2>
					</div>

					<hr class="id_hr1">
					<hr class="id_hr2">
					<hr class="id_hr3">

					<div class="d-flex justify-content-center">
						<div class="col-md-12">
							<div th:replace="fragments/alert"></div>
							<form th:action="@{/files/salvar}" th:object="${file}"
								method="POST" class="was-validated">

								<div class="form-group row">
									<label for="file" class="col-sm-2 col-form-label">File</label>
									<div class="col-sm-12">
										<input type="text" class="form-control" th:field="*{titulo}"
											id="file" placeholder="File" required />
										<div class="invalid-feedback">File é requerida.</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="file" class="col-sm-2 col-form-label">Descrição</label>
									<div class="col-sm-12">
										<textarea class="form-control" th:field="*{descricao}"
											id="descricao" rows="3"></textarea>
										<small class="form-text text-muted">Se desejar,
											adicione uma descrição sobre a file.</small>
									</div>
								</div>

								<input type="hidden" th:field="*{id}" />

								<div class="form-group row">
									<div class="col-sm-10">
										<button type="submit" class="btn btn-primary"
											data-toggle="tooltip" data-placement="right"
											title="Cadastrar">
											Cadastrar <i class="fas fa-save"></i>
										</button>
									</div>
								</div>
							</form>
							<hr class="id_hr">
							<h2 class="d-flex justify-content-center">Lista de
								Files</h2>

							<hr class="id_hr1">
							<hr class="id_hr2">
							<hr class="id_hr3">

							<table id="table-fileCrud"
								class="table table-sm table-striped table-bordered nowrap"
								style="width: 100%">
								<thead class="thead-dark">
									<tr>
										<th scope="col">#</th>
										<th scope="col">File</th>
										<th scope="col">Descrição</th>
										<th scope="col">Editar</th>
										<th scope="col">Excluir</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>

		</main>
	</section>
	<script th:src="@{/js/file.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
